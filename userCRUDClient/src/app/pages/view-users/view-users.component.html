<div>
  <div class="grid-container">
    <h1 class="center">User List</h1>
    <div class="px-2 search--field">
      <mat-form-field appearance="outline">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput placeholder="Search..." [(ngModel)]="searchTerm" />
      </mat-form-field>
    </div>
  </div>
  <div class="mx-2 mb-2">
    <ng-container *ngIf="filteredUsers.length < 1">
      <div class="center">No data Found</div>
    </ng-container>
    <ng-container *ngIf="filteredUsers.length > 0">
      <table mat-table [dataSource]="filteredUsers">
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let user">{{ user.id }}</td>
        </ng-container>
        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
        </ng-container>
        <!-- Last Name Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
        </ng-container>
        <!-- E-mail Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>E-mail</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>
        <!-- Age Column -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef>Age</th>
          <td mat-cell *matCellDef="let user">{{ user.age }}</td>
        </ng-container>
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let user">
            <a [routerLink]="['edit', user.id]">
              <mat-icon class="text-blue" fontIcon="edit"></mat-icon>
            </a>
            <a class="mx-2" (click)="openDialog(user.id)">
              <mat-icon
                class="text-red cursor-pointer"
                fontIcon="delete"
              ></mat-icon>
            </a>
          </td>
        </ng-container>
      </table>
    </ng-container>
  </div>
</div>
